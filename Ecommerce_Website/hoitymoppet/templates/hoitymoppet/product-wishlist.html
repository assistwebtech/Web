{% extends 'hoitymoppet/master.html' %}
{% load static %}
{% block body %}
<main class="main">
    <div class="page-header text-center" style="background-image: url({% static 'images/backgrounds/bg-1.jpg' %})">
        <div class="container">
            <h1 class="page-title">My Wishlist</h1>
        </div>
    </div>
    <nav aria-label="breadcrumb" class="breadcrumb-nav">
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">My Wishlist</li>
            </ol>
        </div>
    </nav>
	<div class="page-content">
		<div class="container">
			<table class="table table-wishlist table-mobile">
				<thead>
					<tr>
						<th>Product</th>
						<th>Price</th>
						<th></th>
						<th></th>
					</tr>
				</thead>

				<tbody>
				{% for item in items %}
					<tr>
						<td class="product-col">
							<div class="product">
								<figure class="product-media">
									<a href="{%url 'productdetails' item.product_id.id%}">
										<img src={{item.product_id.productimage.url}} alt="Product image">
									</a>
								</figure>

								<h3 class="product-title">
									<a href="{%url 'productdetails' item.product_id.id%}">{{item.product_id.product_name}}</a>
								</h3>
							</div>
						</td>
						<td class="price-col">{{item.product_id.price}}</td>
						<td class="action-col">
							<a href="{%url 'update-cart' item.product_id.id %}" class="btn btn-block btn-outline-primary-2"><i class="icon-cart-plus"></i>Add to Cart</a>
						</td>
						<td class="remove-col"><a href="{% url 'delete-wishlist' item.id %}" class="btn-remove"><i class="icon-close"></i></a></td>
					</tr>
				{%endfor%}
				</tbody>
			</table>
		</div>
	</div>
</main>

{% endblock %}
