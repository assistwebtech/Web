{% extends 'hoitymoppet/master.html' %}
{% load static %}
{% block body %}
{% for privacypolicies in privacypolicies %}
    <main class="main">
        <div class="page-header text-center" style="background-image: url({% static 'images/backgrounds/bg-1.jpg' %})">
            <div class="container">
                <h1 class="page-title">Privacy Policy</h1>
            </div>
        </div>
        <nav aria-label="breadcrumb" class="breadcrumb-nav">
            <div class="container">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Privacy Policy</li>
                </ol>
            </div>
        </nav>
        <div class="page-content pb-3">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="about-text text-center mt-3">
                            <h2 class="title text-center mb-2">{{ privacypolicies.privacypolicy_name }}</h2>
                            <br>
                            <p>{{ privacypolicies.privacypolicy_details|safe }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endfor %}
{% endblock %}
